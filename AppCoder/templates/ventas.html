{% extends 'padre.html' %}


{% block contenidoQueCambia %}
  
<h1>Vista de ventas</h1>

<p>Esta es la lista ventas</p>

<ul>
    {% for venta in lista_ventas %}
        <li>{{venta}}</li>
        <div style="display: flex; column-gap: 10px;">
          <button>
            <a href="{%url 'EditaVenta' venta.id%}"> Editar </a>
          </button>
          <form action="{%url 'EliminaVenta' venta.id %}" method="post">{% csrf_token %}
            <button type="submit">Eliminar</button>
          </form>
        </div>
    {% endfor %}
  </ul>

<a href="{% url 'VentaFormulario' %}">Agregar venta</a>

{% endblock contenidoQueCambia %}
