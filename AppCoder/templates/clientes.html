{% extends 'padre.html' %}

{% block contenidoQueCambia %}
  
  <h1>Vista de clientes</h1>

  <p>
    Esta es la lista de clientes activos
  </p>

  <ul>
    {% for cliente in lista_clientes %}
        <li>{{cliente}}</li>
        <div style="display: flex; column-gap: 10px;">
          <button>
            <a href="{%url 'EditaCliente' cliente.id%}"> Editar </a>
          </button>
          <form action="{%url 'EliminaCliente' cliente.id %}" method="post">{% csrf_token %}
            <button type="submit">Eliminar</button>
          </form>
        </div>
    {% endfor %}
  </ul>

  <a href="{% url 'ClienteFormulario' %}">Agregar cliente</a>

{% endblock contenidoQueCambia %}
