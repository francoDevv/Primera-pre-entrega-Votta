{% extends 'padre.html' %}


{% block contenidoQueCambia %}
  
<h1>Vista de proveedores</h1>

<p>Esta es la lista de proveedores activos</p>

<ul>
  {% for proveedor in lista_proveedores %}
    <li>{{proveedor}}</li>
    <div style="display: flex; column-gap: 10px;">
      <button>
        <a href="{%url 'EditaProveedor' proveedor.id%}"> Editar </a>
      </button>
      <form action="{%url 'EliminaProveedor' proveedor.id %}" method="post">{% csrf_token %}
        <button type="submit">Eliminar</button>
      </form>
    </div>
  {% endfor %}
</ul>

<a href="{% url 'ProveedorFormulario' %}">Agregar proveedor</a>

{% endblock contenidoQueCambia %}
